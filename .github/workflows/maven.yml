name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      env:
        DEV_APIM_HOST: dev.apim.wso2.com
      run: |
        tar -xvzf apictl-3.0.1-linux-i586.tar.gz
        ./apictl/apictl
        export PATH=${PATH}:/home/runner/work/wso2-apim-cicd-apis/wso2-apim-cicd-apis/apictl/
        apictl add-env -e dev \
        --registration https://dev.apim.wso2.com/ client-registration/v0.15/register \
        --apim https://$DEV_APIM_HOST \
        --token https://$DEV_APIM_HOST/token
        apictl list envs
         
       
